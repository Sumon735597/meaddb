<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB UsE</title>
    <!-- css bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center">Wecome to Our Food Service Site</h2>
    <!-- search input box -->
    <section class="container">
        <div class="input-group  m-5 w-50 mx-auto">
            <input id="search-data" type="text" class="form-control" placeholder="type your favorite food"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="btn-search" onclick="getInputData()" class="btn btn-secondary" type="button">Search</button>
        </div>
    </section>
    <!-- single item details -->
    <section class="container">
        <div id="detail" class="w-50 mx-auto m-5">

        </div>
    </section>
    <section class="container">
        <div class="text-center m-5" id="spinner">

        </div>
        </div>
    </section>
    <!-- show food item -->
    <section class="container">
        <div id="food-item" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
